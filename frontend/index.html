<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Job Description Analyzer</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Job Description Analyzer</h1>
        <form id="jobForm">
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="responsibilities">Responsibilities</label>
                <textarea class="form-control" id="responsibilities" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <div id="recommendations" class="mt-5">
            <h2>Recommendations</h2>
            <ul id="recommendationsList"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
